<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/bfda0355a9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>CodeLab-Task</title>
</head>

<body>

    <div class="main">
        <div class="titulo">
            RecordatorioX 1.0</div>
        <input type="text" maxlength="100" class="task" placeholder="Ingresar la tarea" />

        <select class="select" name="" id="priority">
            <option value="">Selecionar la prioridad</option>
            <option value="1">Baja</option>
            <option value="2">Media</option>
            <option value="3">Alta</option>
        </select>

        <button class="btnAdd" id="addTaskButton">AGREGAR TAREA</button>

        <p class="error-message"></p>
    </div>

    <div class="cardContainer"></div>


    <script type="module">
        import { getPrioridad } from './assets/task.js';
        document.getElementById("addTaskButton").addEventListener("click", getPrioridad);

    </script>
</body>

</html>
