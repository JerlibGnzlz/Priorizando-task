<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Priorizando tareas</title>
</head>

<body>
    <div class="titulo">Priorizando tareas</div>

    <div class="main">
        <input type="text" class="task" placeholder="Ingresa la tarea" />

        <select name="" id="priority">
            <option value="">Selecionar el numero</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <button onclick="getPrioridad()">Enviar</button>

        <p class="error-message"></p>
    </div>

    <div class="cardContainer"></div>



    <script src="./assets/task.js"></script>
</body>

</html>
